<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="results">
            <h3 class="secondary-result"><span class="value"></span> <span class="operator"></span></h3>
            <h2 class="main-result">0</h2>
        </div>
        <div class="buttons">
            <button data-type="operator" value="clear" class="long-button">CLEAR</button>
            <button data-type="operator" value="percent">%</button>
            <button data-type="operator" value="divide">&#247;</button>
            <button data-type="number" value="7">7</button>
            <button data-type="number" value="8">8</button>
            <button data-type="number" value="9">9</button>
            <button data-type="operator" value="multiply">X</button>
            <button data-type="number" value="4">4</button>
            <button data-type="number" value="5">5</button>
            <button data-type="number" value="6">6</button>
            <button data-type="operator" value="subtract">-</button>
            <button data-type="number" value="1">1</button>
            <button data-type="number" value="2">2</button>
            <button data-type="number" value="3">3</button>
            <button data-type="operator" value="sum">+</button>
            <button data-type="number" value="0" class="long-button">0</button>
            <button data-type="number" value="dot">.</button>
            <button data-type="operator" value="equal">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
